<!DOCTYPE html>
<html lang="en" dir="ltr"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenia Dashboard</title>
    
    <link id="theme-stylesheet" rel="stylesheet" href=""> 
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'XBOX', 'Source Sans 3', 'Segoe UI', Tahoma, sans-serif;
            position: relative;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div class="nxe-dashboard" x-data x-cloak>
        <div id="view-host" x-html="$store.app.currentViewHTML">
        </div>
    </div>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>

    <audio id="select-sound" src="assets/audio/select.wav" preload="auto"></audio>
    <audio id="back-sound" src="assets/audio/back.wav" preload="auto"></audio>
    <audio id="focus-sound" src="assets/audio/focus.wav" preload="auto"></audio>
    <audio id="channel-up-sound" src="assets/audio/channel-up.wav" preload="auto"></audio>
    <audio id="channel-down-sound" src="assets/audio/channel-down.wav" preload="auto"></audio>
    <audio id="panel-left-sound" src="assets/audio/panel-left.wav" preload="auto"></audio>
    <audio id="panel-right-sound" src="assets/audio/panel-right.wav" preload="auto"></audio>
    <audio id="panel-unfold-sound" src="assets/audio/panel-unfold.wav" preload="auto"></audio>
    <audio id="bgm-player" loop></audio>

    <script src="core.js"></script>
    
    <script src="cdn.min.js"></script>

    <div id="guide-overlay" 
     class="guide-overlay" 
     x-show="$store.app.isGuideOpen" 
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0 scale-90"
     x-transition:enter-end="opacity-100 scale-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100 scale-100"
     x-transition:leave-end="opacity-0 scale-90"
     style="display: none;">

    <div class="guide-backdrop"></div>

    <div class="guide-container">
        
        <div class="guide-header-profile">
            <div class="gamerscore" x-text="$store.app.gamerscore + ' G'"></div>
            <div class="guide-gamerpic">
                <img :src="$store.app.userAvatar" class="player-avatar-img">
            </div>
            <div class="guide-clock" x-text="$store.app.systemTime"></div>
        </div>

        <div class="guide-body">
            
            <div class="guide-blade side left">
                <span x-text="$store.app.t('guide.xbox_guide')"></span>
            </div>

            <div class="guide-blade center">
                
                <div class="blade-spine">
                    <span x-text="$store.app.t('guide.' + $store.app.guideTabs[$store.app.guideTabIndex].id) || $store.app.guideTabs[$store.app.guideTabIndex].name"></span>
                </div>

                <div class="blade-content">
                    
                    <ul class="guide-menu" x-show="$store.app.guideTabs[$store.app.guideTabIndex].id === 'home'">
                        <li id="guide-home-0" :class="{'selected': $store.app.guideMenuIndex === 0}">
                            <span class="label" x-text="$store.app.t('guide.dashboard')">Xbox Dashboard</span>
                            <span class="hint" x-text="$store.app.t('guide.coming_soon')">(coming soon)</span>
                        </li>
                        
                        <li id="guide-home-1" :class="{'selected': $store.app.guideMenuIndex === 1}">
                            <span class="label" x-text="$store.app.t('guide.quick_launch')">Quick Launch</span>
                            <span class="hint" x-text="$store.app.t('guide.coming_soon')">(coming soon)</span>
                        </li>
                        
                        <li id="guide-home-2" :class="{'selected': $store.app.guideMenuIndex === 2}">
                            <span class="label" x-text="$store.app.t('guide.shutdown')">Shutdown System</span>
                            <span class="hint" x-text="$store.app.t('guide.exit_app')">(Exit App)</span>
                        </li>
                    </ul>

                    <ul class="guide-menu scrollable" x-show="$store.app.guideTabs[$store.app.guideTabIndex].id === 'games'">
                        <template x-for="(game, index) in $store.app.gamesList" :key="game.path">
                            
                            <li :id="'guide-game-' + index" :class="{'selected': $store.app.guideMenuIndex === index}">
                                
                                <div class="guide-game-logo-container">
                                    <template x-if="game.logoUrl && game.logoUrl !== ''">
                                        <img :src="game.logoUrl" class="guide-game-logo" :alt="game.name">
                                    </template>
                                    
                                    <template x-if="!game.logoUrl || game.logoUrl === ''">
                                        <span class="guide-game-text-fallback" x-text="game.name"></span>
                                    </template>
                                </div>

                            </li>
                        </template>
                        <li x-show="$store.app.gamesList.length === 0" class="empty-msg" x-text="$store.app.t('guide.no_games')">No games found</li>
                    </ul>

                </div>
            </div>

            <div class="guide-blade side right">
                <span x-text="$store.app.t('guide.games')"></span>
            </div>

        </div>

        <div class="guide-footer">
            <div class="footer-btn"><span class="icon-a">A</span> <span x-text="$store.app.t('generic.select')">Select</span></div>
            <div class="footer-btn"><span class="icon-b">B</span> <span x-text="$store.app.t('generic.close')">Close</span></div>
        </div>

    </div>

</div>

<style>
    .shutdown-crt {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: black;
        opacity: 0;
        pointer-events: none;
        z-index: 9999;
        transition: opacity 0.1s;
    }

    .shutdown-active {
        opacity: 1;
        animation: turn-off 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes turn-off {
        0% {
            transform: scale(1, 1.3) translate3d(0, 0, 0);
            -webkit-filter: brightness(1);
            filter: brightness(1);
            opacity: 1;
        }
        60% {
            transform: scale(1, 0.001) translate3d(0, 0, 0);
            -webkit-filter: brightness(10);
            filter: brightness(10);
        }
        100% {
            animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
            transform: scale(0, 0.001) translate3d(0, 0, 0);
            -webkit-filter: brightness(0);
            filter: brightness(0);
        }
    }

    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');

    html[dir="rtl"] body {
        font-family: 'Tajawal', 'Segoe UI', sans-serif !important;
    }

    html[dir="rtl"] .nxe-settings-wrapper,
    html[dir="rtl"] .marketplace-header,
    html[dir="rtl"] .info-card-header {
        flex-direction: row-reverse;
    }

    html[dir="rtl"] .nxe-footer-left {
        right: 50px; left: auto; flex-direction: row-reverse;
    }
    html[dir="rtl"] .nxe-footer-right {
        left: 50px; right: auto;
    }
    html[dir="rtl"] .footer-button {
        flex-direction: row-reverse;
    }
    html[dir="rtl"] .button-icon {
        margin-right: 0; margin-left: 10px;
    }

    html[dir="rtl"] .dashboard-drawer,
    html[dir="rtl"] .download-drawer {
        left: -420px; right: auto;
        border-left: none; border-right: 1px solid rgba(255,255,255,0.1);
    }
    html[dir="rtl"] .dashboard-drawer.open,
    html[dir="rtl"] .download-drawer.open {
        transform: translateX(420px);
    }

    html[dir="rtl"] .nxe-settings-icon {
        margin-right: 0; margin-left: 15px;
    }

    html[dir="rtl"] .search-icon {
        right: 12px; left: auto;
    }
    html[dir="rtl"] .search-box-wrapper input {
        padding: 10px 35px 10px 15px;
    }
    html[dir="rtl"] .rb-hint {
        left: 15px; right: auto;
    }
</style>
